<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CMS Admin Panel</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 20px;
      color: #111;
    }

    h1 {
      text-align: center;
      color: red;
    }

    form {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    #editor {
      height: 200px;
      background-color: white;
    }

    button {
      background-color: blue;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: darkblue;
    }

    .note {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üìù CMS Article Uploader</h1>
  <form id="articleForm">
    <label for="title">Headline</label>
    <input type="text" id="title" name="title" required />

    <label for="slug">Custom Slug (optional)</label>
    <input type="text" id="slug" name="slug" placeholder="auto-generated if blank" />

    <label for="beat">Select Beat</label>
    <select id="beat" name="beat" required>
      <option value="">-- Select --</option>
      <option value="national">National</option>
      <option value="politics">Politics</option>
      <option value="crime">Crime</option>
      <option value="entertainment">Entertainment</option>
      <option value="sports">Sports</option>
      <option value="international">International</option>
      <option value="business">Business</option>
      <option value="technology">Technology</option>
    </select>

    <label for="image">Thumbnail Image URL</label>
    <input type="url" id="image" name="image" placeholder="https://..." />

    <label for="video">Video URL (optional)</label>
    <input type="url" id="video" name="video" placeholder="https://youtube.com/..." />

    <label for="content">Article Content</label>
    <div id="editor"></div>

    <button type="submit">üì§ Publish Article</button>
  </form>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const quill = new Quill('#editor', {
      theme: 'snow'
    });

    document.getElementById("articleForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const slug = document.getElementById("slug").value.trim() || title.toLowerCase().replace(/\s+/g, "-");
      const beat = document.getElementById("beat").value;
      const image = document.getElementById("image").value.trim();
      const video = document.getElementById("video").value.trim();
      const content = quill.root.innerHTML;

      const article = {
        title, slug, beat, image, video, content, timestamp: new Date().toISOString()
      };

      console.log("üìù Article Submitted:", article);
      alert("Article captured. Google Sheet backend will be integrated next.");
      this.reset();
      quill.root.innerHTML = '';
    });
  </script>
</body>
</html>
