
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
</head>
<body>
  <div id="login">
    <h2>Admin Login</h2>
    <input type="text" id="user" placeholder="Username" /><br/>
    <input type="password" id="pass" placeholder="Password" /><br/>
    <button onclick="login()">Login</button>
  </div>
  <div id="editor-panel" style="display:none;">
    <h2>Post News</h2>
    <input id="title" placeholder="Title" /><br/>
    <input id="category" placeholder="Category" /><br/>
    <input id="image" placeholder="Image URL" /><br/>
    <input id="featured" placeholder="Featured (Yes/No)" /><br/>
    <div id="editor"></div><br/>
    <button onclick="postNews()">Publish</button>
  </div>
  <script>
    const USER = "admin", PASS = "1234";
    function login() {
      if (document.getElementById("user").value === USER && document.getElementById("pass").value === PASS) {
        document.getElementById("login").style.display = "none";
        document.getElementById("editor-panel").style.display = "block";
      } else {
        alert("Wrong credentials!");
      }
    }
    const quill = new Quill('#editor', { theme: 'snow' });
    function postNews() {
      const data = {
        title: document.getElementById("title").value,
        category: document.getElementById("category").value,
        image: document.getElementById("image").value,
        featured: document.getElementById("featured").value,
        content: quill.root.innerHTML,
        date: new Date().toLocaleDateString()
      };
      alert("Article would be submitted to backend. Connect scriptURL in script.js");
    }
  </script>
</body>
</html>
