<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoreIndia - Straight to the core of every story</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="top-bar">
      <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
      <img src="logo.png" alt="CoreIndia Logo" class="logo" />
      <div class="tagline">Straight to the core of every story</div>
      <div class="datetime-weather">
        <div id="datetime"></div>
        <div id="weather">New Delhi üå§Ô∏è</div>
      </div>
    </div>

    <!-- MENU DROPDOWN -->
    <div class="menu-dropdown" id="menu">
      <a href="#">Home</a>
      <a href="#">Videos</a>
      <a href="#">Beats</a>
      <a href="#">Follow Us</a>
    </div>

    <!-- CATEGORY BEATS -->
    <nav class="beats">
      <button onclick="filterCategory('All')">All</button>
      <button onclick="filterCategory('National')">National</button>
      <button onclick="filterCategory('Politics')">Politics</button>
      <button onclick="filterCategory('Crime')">Crime</button>
      <button onclick="filterCategory('Entertainment')">Entertainment</button>
      <button onclick="filterCategory('Sports')">Sports</button>
      <button onclick="filterCategory('International')">International</button>
      <button onclick="filterCategory('Business')">Business</button>
      <button onclick="filterCategory('Technology')">Technology</button>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <section id="latest-news">
      <h2>Latest News</h2>
      <div id="latestArticles" class="article-grid"></div>
    </section>

    <section id="headlines">
      <h2>Top Headlines</h2>
      <div id="headlineArticles" class="article-grid"></div>
    </section>

    <section id="videos">
      <h2>Videos</h2>
      <div id="videoArticles" class="video-grid"></div>
    </section>

    <section id="newsletter">
      <h2>Subscribe to our Newsletter</h2>
      <input type="email" placeholder="Enter your email" id="newsletterInput"/>
      <button onclick="subscribe()">Subscribe</button>
    </section>

    <section id="comments">
      <h2>Leave a Comment</h2>
      <textarea placeholder="Write your comment here..."></textarea>
      <button>Post Comment</button>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p><a href="#">About Us</a> | <a href="#">Follow Us</a> | <a href="#">Privacy Policy</a></p>
    <img src="footer-banner.jpg" alt="Footer Banner" class="footer-banner" />
  </footer>

</body>
</html>
