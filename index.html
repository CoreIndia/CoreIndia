<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoreIndia - Straight to the core of every story</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="top-bar">
    <div class="hamburger">&#9776;</div>
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="tagline">Straight to the core of every story</div>
    <div class="top-info">
      <span id="datetime"></span> |
      <span id="weather">New Delhi</span>
    </div>
  </header>

  <nav class="beats">
    <button>National</button>
    <button>Politics</button>
    <button>Crime</button>
    <button>Entertainment</button>
    <button>Sports</button>
    <button>International</button>
    <button>Business</button>
    <button>Technology</button>
  </nav>

  <section class="latest-news">
    <h2>🕘 Latest News</h2>
    <div class="article-box">Sample latest article content...</div>
  </section>

  <section class="headlines">
    <h2>🗞️ Headlines</h2>
    <div class="article-box">Important headline content...</div>
  </section>

  <section class="videos">
    <h2>🎥 Videos</h2>
    <div class="video-box">Embed YouTube or local videos here.</div>
  </section>

  <section class="newsletter">
    <h3>📬 Subscribe to our Newsletter</h3>
    <input type="email" placeholder="Your email address" />
    <button>Subscribe</button>
  </section>

  <section class="comments">
    <h3>💬 Leave a Comment</h3>
    <textarea placeholder="Write something..."></textarea>
    <button>Post Comment</button>
  </section>

  <footer>
    <p>📘 About Us | 📲 Follow Us | 🛡 Privacy Policy</p>
  </footer>

  <img src="banner.png" alt="Bottom Banner" class="footer-banner" />
</body>
</html>
