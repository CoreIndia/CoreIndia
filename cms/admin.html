<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoreIndia CMS Admin</title>
  <link rel="stylesheet" href="cms-style.css">
</head>
<body>
  <div class="container">
    <h1>Post a News Article</h1>
    <form id="newsForm">
      <label>Headline:</label>
      <input type="text" id="headline" required>

      <label>Beat/Category:</label>
      <select id="beat" required>
        <option value="National">National</option>
        <option value="Politics">Politics</option>
        <option value="Crime">Crime</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Sports">Sports</option>
        <option value="International">International</option>
        <option value="Business">Business</option>
        <option value="Technology">Technology</option>
      </select>

      <label>Video Link (YouTube):</label>
      <input type="url" id="video">

      <label>Slug (URL identifier):</label>
      <input type="text" id="slug" placeholder="example-news-headline">

      <label>Image URL:</label>
      <input type="url" id="image" placeholder="https://example.com/image.jpg">

      <label>Content:</label>
      <textarea id="content" required></textarea>

      <button type="submit">Publish</button>
    </form>
    <div id="statusMsg"></div>
  </div>

  <script src="cms-script.js"></script>
</body>
</html>
