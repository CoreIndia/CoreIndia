<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoreIndia CMS</title>
  <link rel="stylesheet" href="cms-style.css">
</head>
<body>

  <div class="container">
    <h1>📝 Publish New Article</h1>
    <form id="cmsForm">

      <label for="title">Headline</label>
      <input type="text" id="title" name="title" required>

      <label for="beat">Beat/Category</label>
      <select id="beat" name="beat" required>
        <option value="">-- Select Beat --</option>
        <option value="National">National</option>
        <option value="Politics">Politics</option>
        <option value="Crime">Crime</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Sports">Sports</option>
        <option value="International">International</option>
        <option value="Business">Business</option>
        <option value="Technology">Technology</option>
      </select>

      <label for="videoUrl">Video URL (Optional)</label>
      <input type="url" id="videoUrl" name="videoUrl">

      <label for="slug">Slug (For URL)</label>
      <input type="text" id="slug" name="slug" placeholder="e.g., modi-addresses-un">

      <label for="imageUrl">Image URL</label>
      <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg">

      <label for="imageUpload">Upload Image</label>
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*">

      <label for="content">Article Content</label>
      <textarea id="content" name="content" required></textarea>

      <button type="submit">📤 Publish Article</button>
    </form>
  </div>

  <script src="cms-script.js"></script>
</body>
</html>
