<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoreIndia CMS</title>
  <link rel="stylesheet" href="cms-style.css" />
  <script defer src="cms-script.js"></script>
</head>
<body>
  <header>
    <h1>CoreIndia CMS</h1>
    <p class="tagline">"Straight to the core of every story"</p>
  </header>

  <main>
    <form id="newsForm">
      <label>Headline: <input type="text" name="title" required /></label>

      <label>Beat:
        <select name="category" required>
          <option value="National">National</option>
          <option value="Politics">Politics</option>
          <option value="Crime">Crime</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Sports">Sports</option>
          <option value="International">International</option>
          <option value="Business">Business</option>
          <option value="Technology">Technology</option>
        </select>
      </label>

      <label>Slug (URL-friendly): <input type="text" name="slug" required /></label>
      <label>Image/Video URL: <input type="url" name="media" /></label>

      <label>Headline Flag:
        <select name="headline">
          <option value="Yes">Yes</option>
          <option value="No" selected>No</option>
        </select>
      </label>

      <label>Content:
        <textarea name="content" rows="8" required></textarea>
      </label>

      <button type="submit">Publish Article</button>
    </form>

    <div id="successMessage" style="display:none;">âœ… Article published successfully!</div>
  </main>

  <footer>
    <p>&copy; 2025 CoreIndia CMS</p>
  </footer>
</body>
</html>
