<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CoreIndia CMS</title>
  <link rel="stylesheet" href="cms-style.css" />
</head>
<body>
  <h1>Admin Panel - CoreIndia</h1>
  <form id="cmsForm">
    <label>Title: <input type="text" id="title" required /></label><br>
    <label>Content:</label><br>
    <textarea id="content" rows="10" cols="50" required></textarea><br>
    <label>Save as file: <input type="text" id="filename" placeholder="article3.html" required /></label><br>
    <button type="submit">Generate Article</button>
  </form>

  <h3>Output</h3>
  <pre id="output"></pre>

  <script>
    document.getElementById('cmsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      const filename = document.getElementById('filename').value;
      const html = `
<html>
<head><title>${title}</title></head>
<body>
<h1>${title}</h1>
<p>${content}</p>
</body>
</html>`;
      document.getElementById('output').textContent = html;
    });
  </script>
</body>
</html>
