
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoreIndia Admin Dashboard</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-container">
    <h2>📰 Publish New Article - CoreIndia</h2>

    <div class="form-group">
      <label>Title:</label><br>
      <input type="text" id="title" />
    </div>

    <div class="form-group">
      <label>Category:</label><br>
      <select id="category">
        <option value="Politics">Politics</option>
        <option value="Business">Business</option>
        <option value="Sports">Sports</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Technology">Technology</option>
        <option value="International">International</option>
      </select>
    </div>

    <div class="form-group">
      <label>Image URL:</label><br>
      <input type="text" id="imageUrl" />
    </div>

    <div class="form-group">
      <label>Article Content:</label><br>
      <div id="editor"></div>
    </div>

    <button onclick="previewArticle()">👁 Preview</button>
    <button onclick="submitArticle()">🚀 Publish</button>

    <div id="preview">
      <h3 id="previewTitle"></h3>
      <p><strong>Category:</strong> <span id="previewCategory"></span></p>
      <img id="previewImage" />
      <div id="previewContent"></div>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="submitArticle.js"></script>
</body>
</html>
