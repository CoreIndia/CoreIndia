<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoreIndia Admin Dashboard</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet"/>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #fffbe6; }
    .form-group { margin-bottom: 1rem; }
    #editor { height: 250px; background-color: white; }
    #preview {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 2rem;
      display: none;
      background: #fafafa;
    }
    button {
      padding: 0.6rem 1rem;
      margin-right: 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üì∞ Publish New Article - CoreIndia</h2>

  <div class="form-group">
    <label>Title:</label><br>
    <input type="text" id="title" style="width: 100%; padding: 0.5rem;" />
  </div>

  <div class="form-group">
    <label>Category:</label><br>
    <select id="category" style="width: 100%; padding: 0.5rem;">
      <option value="Politics">Politics</option>
      <option value="Business">Business</option>
      <option value="Sports">Sports</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Technology">Technology</option>
      <option value="International">International</option>
    </select>
  </div>

  <div class="form-group">
    <label>Image URL:</label><br>
    <input type="text" id="imageUrl" style="width: 100%; padding: 0.5rem;" />
  </div>

  <div class="form-group">
    <label>Article Content:</label><br>
    <div id="editor"></div>
  </div>

  <button onclick="previewArticle()">üëÅ Preview</button>
  <button onclick="submitArticle()">üöÄ Publish</button>

  <div id="preview">
    <h3 id="previewTitle"></h3>
    <p><strong>Category:</strong> <span id="previewCategory"></span></p>
    <img id="previewImage" style="max-width:100%; margin-bottom: 1rem;" />
    <div id="previewContent"></div>
  </div>

  <!-- Include Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Initialize Quill -->
  <script>
    const quill = new Quill('#editor', {
      theme: 'snow',
      placeholder: 'Paste or write your article content here...',
    });

    function previewArticle() {
      const title = document.getElementById('title').value;
      const category = document.getElementById('category').value;
      const imageUrl = document.getElementById('imageUrl').value;
      const content = quill.root.innerHTML;

      document.getElementById('previewTitle').innerText = title;
      document.getElementById('previewCategory').innerText = category;
      document.getElementById('previewImage').src = imageUrl;
      document.getElementById('previewContent').innerHTML = content;

      document.getElementById('preview').style.display = 'block';
    }

    function submitArticle() {
      const title = document.getElementById('title').value;
      const category = document.getElementById('category').value;
      const imageUrl = document.getElementById('imageUrl').value;
      const content = quill.root.innerHTML;

      // Here you would call your backend or Google Sheets API
      console.log("Publishing Article:");
      console.log("Title:", title);
      console.log("Category:", category);
      console.log("Image URL:", imageUrl);
      console.log("Content:", content);

      alert("‚úÖ Article submitted (console.log for now)!");
    }
  </script>
</body>
</html>
